version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    restart: always
    ports:
      - '5000:5000'
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/yourdbname
      - JWT_SECRET=your_jwt_secret
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      - PORT=3000
    volumes:
      - ./frontend:/usr/src/app

volumes:
  mongo-data:
